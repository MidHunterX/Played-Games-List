<!DOCTYPE html>
<html>
  <head>
    <title>Played Games List</title>
    <link href="img/ico/favicon.ico" rel="icon">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/main.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <header id="header">
      <div id="logo">
        <img class="logo-img" src="img/ico/logo.svg">
        <div class="logo-text text-uppercase">
          <p class="text-thin color-h2">Mid Hunter's</p>
          <h1 class="text-thin">PLAYED <b class="color-accent">GAMES</b></h1>
        </div>
      </div>
    </header>
    <nav>
      <p><b>Sort by:</b></p>
      <select id="sort-options" onchange="sort_game_cards()">
        <option value="id-desc" selected>Recently Played First</option>
        <option value="id-asc">First Played First</option>
        <option value="year-desc">New Release First</option>
        <option value="year-asc">Old Release First</option>
        <option value="name-asc">Ascending Order</option>
        <option value="name-desc">Descending Order</option>
      </select>
    </nav>
    <section id="game-list">
      <script>game_cards()</script>
    </section>
  </body>
</html>
